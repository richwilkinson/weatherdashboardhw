<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dash.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid text-center text-light bg-dark">
        <h1>Weather Dashboard</h1>
    </div>
        <div class="container">
            <div class="clearfix">
                <div class="col-4 float-left">
                    <nav class="navbar navbar-dark bg-dark shadow-lg p-3 mb-5 bg-blue rounded"> 
                        <h4>Search by city : </h4>
                        <form class="form-inline">
                            <input id="city-input" class="form-control mr-sm-2" type="search" placeholder="search" aria-label="Search">
                            <button id="select-city" class="btn btn-primary btn-lg my-2 my-sm-0" href="#" type="submit">Search</button>
                        </form>
                        <form id="searchHistory" class="mt-1">

                        </form>
                    </nav>
                </div>
                <div class="col-8 float-right">
                    <div class="card bg-dark text-light p-2 rem shadow-lg p-3 mb-5 bg-blue rounded" style="width: 710; height: 19rem;">
                        <div id="current"></div>

                        <div id="uv-display"></div>
                    </div>
                    <br />
                        <h2>5-Day Forecast : </h2>
                        <div id="fDay" class="row">

                        </div>
                </div>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dash.js"></script>
</body>
</html>
